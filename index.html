<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramica_Baum</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
    <h1>Ceramica_Baum</h1>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
        <a href="#carrito">🛒 (<span id="cart-count">0</span>)</a>
    </nav>
    </header>
    <section id="inicio">
    <h2>Bienvenidos a Ceramica_Baum</h2>
    <p>Arte en cerámica hecho a mano. Platos, bowls y mucho más.</p>
    </section>

    <section id="productos">
    <h2>Productos</h2>
    <div class="producto-grid">
        <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Plato">
        <h3>Plato de cerámica</h3>
        <p>$1500</p>
        <button onclick="agregarAlCarrito('Plato de cerámica')">Agregar al carrito</button>
        </div>
        <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Taza">
        <h3>Taza artesanal</h3>
        <p>$1200</p>
        <button onclick="agregarAlCarrito('Taza artesanal')">Agregar al carrito</button>
        </div>
        <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Bowl">
        <h3>Bowl decorativo</h3>
        <p>$1800</p>
        <button onclick="agregarAlCarrito('Bowl decorativo')">Agregar al carrito</button>
        </div>
    </div>
    </section>

    <section id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    </section>

    <section id="contacto">
    <h2>Contacto</h2>
    <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu email" required>
        <textarea placeholder="Escribí tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>
    </section>

    <footer>
    <p>&copy; 2025 Ceramica_Baum - Todos los derechos reservados</p>
    </footer> 

    <script src="script.js"></script>
</body>
</html>
